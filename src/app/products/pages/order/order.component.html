<p-panel header="Pipes Personalizados" class="p-2">
  <!-- <h1>Pipes Basicos</h1>-->
  <p>
    Pipes personalidazos - Creados por {{ 'nOsOtRoS' | toggleCase:isUpperCase }}
  </p>
</p-panel>

<p-toolbar>
  <!-- <div class="p-toolbar-group-start">
      <button pButton icon="pi pi-plus" class="mr-2"></button>
      <button pButton icon="pi pi-print" class="mr-2"></button>
      <button pButton icon="pi pi-upload"></button>
  </div>
  <div class="p-toolbar-group-center">
      <span class="p-input-icon-left">
          <i class="pi pi-search"></i>
          <input pInputText placeholder="Search" />
      </span>

  <div class="p-toolbar-group-start">
    <p-button
      label="ToggleCase"
      icon="pi pi-search"
      (click)="toggleUpperCase()">

    </p-button>
  </div>

  <div class="p-toolbar-group-end">

    <p-button class="mr-2"
              (onClick)="changeOrder('name')"
              label="Por nombre"
              icon="pi pi-sort"
              styleClass="p-button-success">
    </p-button>

    <p-button class="mr-2"
              (onClick)="changeOrder('canFly')"
              label="Por volar"
              icon="pi pi-sort"
              styleClass="p-button-danger">
    </p-button>

    <p-button class="mr-2"
              (onClick)="changeOrder('color')"
              label="Por color"
              icon="pi pi-sort"
              styleClass="p-button-help">
    </p-button>

  </div>
</p-toolbar>

<div class="gri">
  <div class="col mt-2">
    <p-panel header="HÃ©roes">
      <p-table [value]="heroes | sortBy:orderBy " [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template pTemplate="header">
            <tr>
                <th>Nombre</th>
                <th>Vuela</th>
                <th>Color</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-hero>
            <tr>
                <td>{{ hero.name }}</td>
                <td>{{ hero.canFly | canFly }}</td>
                <td>{{ hero.color | color }}</td>
            </tr>
        </ng-template>
      </p-table>
    </p-panel>
  </div>
</div>
